<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Register With Us</title>

	</head>
	<body>
		<header style="text-align: center;">Veridian Dynamics</header>
		  	<hr>  
		<main>
	<!--
	{"method":"GET","query":{"email":"","password":""},"body":{}}
		- GET will put the data in the query
		- will put data in the url
	{"method":"POST","query":{},"body":{"email":"","password":""}}
		- POST will put the data in the body
		- will not be shown in the url
	The name attribute is needed for the information in questioned to be sent
	The id attribute creates the identification for the label element

	-->
					<form method="POST" action="https://request-inspector.glitch.me/">
					     <section>
							<label for="email">Email: </label>
							<input id="email" type="text" name="email" placeholder="Enter your email address">
							<br>
						     <label for="password">Password: </label>
							<input id="password" type="password" name="password" placeholder="Enter your password">
						</section>

						<section>
							<h4>
								<label for="bio">Tell us about yourself</label>
							</h4>
					
							<textarea name="bio" id="bio" placeholder="Type here" cols="30" rows="10"></textarea>
						</section>
					
						<section>
							<h4>How did you hear about Veridian Dynamics?</h4>
							<input type="checkbox" id="billboard" name="feedback" value="billboard">
							<label for="billboard">billboard</label>
							<input type="checkbox" id="radio advertisement" name="feedback" value="radio advertisement">
							<label for="radio advertisement">radio advertisement</label>
							<input type="checkbox" id="internet advertisement" name="feedback" value="internet advertisement">
							<label for="internet advertisement">internet advertisement </label>
							<input type="checkbox" id="other" name="feedback" value="other">
							<label for="other">other</label>
						</section>

	<!-- if inputs are given different name attributes you can choice two of the radio
			buttons at the same time
			the name attribute has to be all the same if you want only one input allowed
		-->
						<section>
							<h4>
								<label for="browser">What browser are you using?</label>
							</h4>
							<select name="browser" id="browser">
								<option value="Chrome">Chrome</option>
								<option value="Firefox" selected>Firefox</option>
								<option value="Internet explorer">Internet Explorer</option>
							</select>
						</section>
						<section>
							<input type="submit" value="submit">
						</section>
					</form>

		</main>
		<footer></footer>

	</body>
</html>
