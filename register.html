<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Register</title>
	</head>
	<body>
	<nav class="nav-bar">
		<ul>
			<li><a href="welcome.html">Home</a></li>
			<li><a href="#">services</a></li>
			<li><a href="register.html">register</a></li>
		</ul>
	</nav>
		<main>
			<section>
				<form method="post" action="https://request-inspector.glitch.me">
					<label for="username">Username</label>
					<input id="username" type="text" name="username" required>
					<br>

					<label for="email">Email</label>
					<input id="email" type="text" name="email" required>
					<br>

					<label for="password">Password</label>
					<input id="password" type="password" name="password" onchange="match();" required>
					<br>

					<label for="confirm_password">Confirm Password</label>
					<input id="confirm_password" type="password" name="confirm_password" onchange="match();" required>
					<br>

					<label for="newsletter">sign me up to the newsletter</label>
					<input id="newsletter" name="newsletter" type="checkbox" value="yes" checked>

					<button type="submit" class="pure-button pure-button- primary">Create New Account</button>
				</form>

			</section>
		</main>
	<script>
        let password = document.getElementById("password")
            , confirm_password = document.getElementById("confirm_password");
        function validatePassword(){
            if(password.value !== confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");
            } else {
                confirm_password.setCustomValidity('');
            }
        }
        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
	</script>
	</body>
</html>
